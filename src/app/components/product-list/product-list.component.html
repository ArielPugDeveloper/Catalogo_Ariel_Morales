<h2>Lista de productos:</h2>
<p *ngIf="products.length === 0">No hay productos.</p>

<div class="product-list">
  <app-product-card
    *ngFor="let product of products"
    [id]="product.id"
    [name]="product.name"
    [price]="product.price"
    [imageUrl]="product.imageUrl"
    (add)="addToCart($event)">
  </app-product-card>
</div>
